<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .grid {
      order: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax( 50px, 1fr));
      grid-gap: 20px;
      grid-template-rows: 200px 200px 200px grid-auto-flow:row;
    }


    .grid div {
      border: 1px solid rgb(0, 95, 107);
      border-radius: 3px;
      background-color: rgba(0, 95, 107, 0.8);
      padding: 0.2em;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="grid grid_order">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
